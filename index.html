<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bdating.io</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <h1 id="logo-text" class="text-center">
            Join Bdating
          </h1>

          <img id="mm-logo" src="logo.png" />
        </div>
      </header>
    <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                </h4>
                <p class="info-text alert">
                  <span id="getWhatToDo">You have to be in Metamask to run this app.</span>
                </p>
                <p class="info-text alert">
                  <span id="welcomeMsg">Hello </span>
                </p>
                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectAsC"
                >
                  I am a Customer
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectAsP"
                >
                  I am a service Provider
                </button>
              </div>
            </div>
          </div>
        </div>

      </section>
    </main>

    <script src="bundle.js" defer></script>
    
  </body>
</html>
