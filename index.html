<script>
    function fuzzyGetReferralCode() {
        let referralCode = new URLSearchParams(window.location.search).get('referralCode');
        if (!referralCode) {
            referralCode = new URLSearchParams(window.location.hash.slice(window.location.hash.indexOf('?'))).get('referralCode')
        }
        if (referralCode && referralCode.endsWith('/')) {
            referralCode = referralCode.slice(0, -1);
        }
        return referralCode;
    };

    screen.orientation.lock("portrait")
    const p_base_url = 'https://p.app.bdating.io/';
    const c_base_url = 'https://c.app.bdating.io/';
    const referralCode = fuzzyGetReferralCode();
    if (window.ethereum === undefined) {
        document.getElementById('registration_panel').classList.add("hidden");
        document.getElementById('no_mm_panel').classList.remove("hidden");
    } else {
        let c_invitation = c_base_url;
        let p_invitation = p_base_url;
        if (referralCode != undefined && referralCode.length > 0) {
            c_invitation += '?referralCode=' + referralCode;
            p_invitation += '?referralCode=' + referralCode;
        }
        document.getElementById('c_link').onclick = function () {
            window.location.href = c_invitation;
            return false;
        };
        document.getElementById('p_link').onclick = function () {
            window.location.href = p_invitation;
            return false;
        };
    }
</script>
